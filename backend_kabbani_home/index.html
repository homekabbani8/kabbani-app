<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabbani Home - Product Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: #FF4B4B;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ccc;
            font-size: 16px;
        }
        
        .scanner-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .camera-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            border: 2px solid #FF4B4B;
            object-fit: cover;
            background: #000;
        }
        
        .scan-overlay {
            position: relative;
            display: inline-block;
        }
        
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #FF4B4B;
            border-radius: 10px;
            pointer-events: none;
        }
        
        .scan-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid rgba(255, 75, 75, 0.3);
            border-radius: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: #FF4B4B;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #e63939;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .manual-input {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .manual-input h3 {
            margin-bottom: 15px;
            color: #FF4B4B;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #FF4B4B;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status-scanning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        
        .status-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .product-result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .product-id {
            background: rgba(255, 75, 75, 0.2);
            color: #FF4B4B;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .product-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .price-section {
            margin: 20px 0;
        }
        
        .current-price {
            font-size: 32px;
            font-weight: bold;
            color: #FF4B4B;
            margin-bottom: 10px;
        }
        
        .original-price {
            font-size: 18px;
            color: #999;
            text-decoration: line-through;
            margin-right: 15px;
        }
        
        .savings {
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .stock-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .in-stock {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }
        
        .low-stock {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        
        .out-of-stock {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .instructions h3 {
            color: #FF4B4B;
            margin-bottom: 10px;
        }
        
        .instructions p {
            color: #ccc;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üè† Kabbani Home</div>
            <div class="subtitle">Product Information Scanner</div>
        </div>
        
        <div class="scanner-container">
            <div class="camera-section">
                <div class="scan-overlay">
                    <video id="video" autoplay muted playsinline></video>
                    <div class="scan-frame"></div>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            
            <div class="controls">
                <button id="startCamera">Start Camera</button>
                <button id="stopCamera" disabled>Stop Camera</button>
                <button id="switchCamera" disabled>Switch Camera</button>
            </div>
            
            <div id="status" class="status-message" style="display: none;"></div>
            
            <div class="manual-input">
                <h3>üìù Manual Entry</h3>
                <input type="text" id="manualInput" placeholder="Enter product ID manually">
                <button onclick="searchManualInput()">Search Product</button>
            </div>
        </div>
        
        <div id="productResult" class="product-result"></div>
        
        <div class="instructions">
            <h3>üì± How to Use</h3>
            <p>Point your camera at any Kabbani Home QR code to instantly get product information including price, availability, and details.</p>
        </div>
    </div>

    <!-- Include QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let scanning = false;
        let stream = null;
        let currentCamera = 0;
        let cameras = [];
        
        // Initialize camera selection
        async function getCameras() {
            try {
                // Request permission first
                const tempStream = await navigator.mediaDevices.getUserMedia({ video: true });
                tempStream.getTracks().forEach(track => track.stop());
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                // Try to find back camera and set it as default
                const backCameraIndex = cameras.findIndex(camera => 
                    camera.label.toLowerCase().includes('back') ||
                    camera.label.toLowerCase().includes('rear') ||
                    camera.label.toLowerCase().includes('environment')
                );
                
                if (backCameraIndex !== -1) {
                    currentCamera = backCameraIndex;
                }
                
                if (cameras.length > 1) {
                    document.getElementById('switchCamera').disabled = false;
                }
                
                console.log('Available cameras:', cameras.map(c => c.label));
                console.log('Selected camera index:', currentCamera);
                
            } catch (error) {
                console.error('Error getting cameras:', error);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                let constraints;
                
                // If we have enumerated cameras and found a back camera, use it
                if (cameras.length > 0 && cameras[currentCamera]) {
                    constraints = {
                        video: {
                            deviceId: { exact: cameras[currentCamera].deviceId },
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };
                    console.log('Using specific camera:', cameras[currentCamera].label);
                } else {
                    // Fallback to facingMode
                    constraints = {
                        video: {
                            facingMode: { exact: 'environment' }, // Use exact instead of just environment
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };
                    console.log('Using facingMode: environment');
                }
                
                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (error) {
                    // If exact constraints fail, try without exact
                    console.log('Exact constraints failed, trying fallback...');
                    constraints.video.facingMode = 'environment';
                    if (constraints.video.deviceId) {
                        delete constraints.video.deviceId;
                    }
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                }
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanning = true;
                    scanQRCode();
                    
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('stopCamera').disabled = false;
                    document.getElementById('switchCamera').disabled = cameras.length <= 1;
                    
                    showStatus('üì∑ Camera started - Point at QR code', 'scanning');
                };
                
            } catch (error) {
                console.error('Error starting camera:', error);
                showStatus('‚ùå Camera access denied or not available', 'error');
            }
        }
        
        // Stop camera
        function stopCamera() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            
            document.getElementById('startCamera').disabled = false;
            document.getElementById('stopCamera').disabled = true;
            document.getElementById('switchCamera').disabled = true;
            
            hideStatus();
        }
        
        // Switch camera
        async function switchCamera() {
            if (cameras.length <= 1) return;
            
            currentCamera = (currentCamera + 1) % cameras.length;
            if (scanning) {
                await startCamera();
            }
        }
        
        // Scan QR code
        function scanQRCode() {
            if (!scanning || !video.videoWidth) {
                if (scanning) {
                    requestAnimationFrame(scanQRCode);
                }
                return;
            }
            
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            
            if (code) {
                handleQRCodeDetected(code.data);
                return;
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        // Handle detected QR code
        function handleQRCodeDetected(qrData) {
            console.log('QR Code detected:', qrData);
            
            // Extract product ID from QR code data
            const productId = extractProductId(qrData);
            
            if (productId) {
                showStatus('‚úÖ QR Code detected! Loading product...', 'success');
                stopCamera();
                searchProduct(productId);
            } else {
                showStatus('‚ö†Ô∏è QR code detected but no product ID found', 'error');
                setTimeout(() => {
                    showStatus('üì∑ Keep scanning for product QR codes', 'scanning');
                }, 2000);
            }
        }
        
        // Extract product ID from QR code data
        function extractProductId(qrData) {
            // Try different patterns to extract product ID
            
            // Pattern 1: Direct product ID (numbers, letters, hyphens)
            if (/^[A-Za-z0-9\-]+$/.test(qrData) && qrData.length > 5) {
                return qrData;
            }
            
            // Pattern 2: URL with product ID parameter
            try {
                const url = new URL(qrData);
                const idParam = url.searchParams.get('id') || url.searchParams.get('product_id');
                if (idParam) return idParam;
            } catch (e) {
                // Not a valid URL, continue
            }
            
            // Pattern 3: JSON with product ID
            try {
                const json = JSON.parse(qrData);
                if (json.id || json.product_id || json.productId) {
                    return json.id || json.product_id || json.productId;
                }
            } catch (e) {
                // Not valid JSON, continue
            }
            
            // Pattern 4: Common QR code formats
            const patterns = [
                /product[_\-]?id[:\s]*([A-Za-z0-9\-]+)/i,
                /id[:\s]*([A-Za-z0-9\-]+)/i,
                /([0-9]{3}[-][0-9]{2}[-][0-9]{4}[-][0-9]{2}[-][0-9]+)/,  // Format like 250-10-0002-01-00059
                /([A-Z0-9\-]{10,})/  // Any alphanumeric code with dashes, 10+ chars
            ];
            
            for (let pattern of patterns) {
                const match = qrData.match(pattern);
                if (match) {
                    return match[1] || match[0];
                }
            }
            
            return null;
        }
        
        // Search for product
        async function searchProduct(productId) {
            try {
                showStatus('üîç Searching for product...', 'scanning');
                
                const response = await fetch(`https://kabbani-app-production-e2f2.up.railway.app/api/products/search?id=${encodeURIComponent(productId)}`);
                
                if (!response.ok) {
                    throw new Error(`Product not found (${response.status})`);
                }
                
                const data = await response.json();
                displayProduct(data.product);
                hideStatus();
                
            } catch (error) {
                console.error('Error searching product:', error);
                showStatus(`‚ùå Product not found: ${productId}`, 'error');
                
                // Show manual input with the scanned ID
                document.getElementById('manualInput').value = productId;
            }
        }
        
        // Search manual input
        function searchManualInput() {
            const productId = document.getElementById('manualInput').value.trim();
            if (productId) {
                searchProduct(productId);
            }
        }
        
        // Display product information
        function displayProduct(product) {
            const hasDiscount = product.original_price > (product.current_price || product.price);
            const savings = hasDiscount ? product.original_price - (product.current_price || product.price) : 0;
            
            // Determine stock status
            let stockStatus, stockClass;
            if (product.current_quantity === 0) {
                stockStatus = 'Out of Stock';
                stockClass = 'out-of-stock';
            } else if (product.current_quantity <= 5) {
                stockStatus = 'Low Stock';
                stockClass = 'low-stock';
            } else {
                stockStatus = 'In Stock';
                stockClass = 'in-stock';
            }
            
            const productHtml = `
                <div class="product-id">ID: ${product.id}</div>
                <div class="product-name">${product.name}</div>
                
                <div class="price-section">
                    <div class="current-price">$${product.current_price || product.price}</div>
                    ${hasDiscount ? `
                        <div>
                            <span class="original-price">$${product.original_price}</span>
                            <span class="savings">Save $${savings.toFixed(2)}</span>
                        </div>
                    ` : ''}
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Category</div>
                        <div class="info-value">${product.category || 'General'}</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Stock</div>
                        <div class="info-value">${product.current_quantity} units</div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Availability</div>
                        <div class="info-value">
                            <span class="stock-status ${stockClass}">${stockStatus}</span>
                        </div>
                    </div>
                    
                    ${product.warehouse_name ? `
                        <div class="info-item">
                            <div class="info-label">Warehouse</div>
                            <div class="info-value">${product.warehouse_name}</div>
                        </div>
                    ` : ''}
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="startCamera()">Scan Another Product</button>
                </div>
            `;
            
            document.getElementById('productResult').innerHTML = productHtml;
            document.getElementById('productResult').style.display = 'block';
            
            // Scroll to result
            document.getElementById('productResult').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
        }
        
        // Hide status message
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // Event listeners
        document.getElementById('startCamera').addEventListener('click', startCamera);
        document.getElementById('stopCamera').addEventListener('click', stopCamera);
        document.getElementById('switchCamera').addEventListener('click', switchCamera);
        
        document.getElementById('manualInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchManualInput();
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            getCameras();
        });
    </script>
</body>
</html>
